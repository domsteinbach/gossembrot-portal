name: Build & Publish to GitHub Pages (public site repo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      NODE_VERSION: 20
      TARGET_OWNER: domsteinbach
      TARGET_REPO: gossembrot-portal-site
      TARGET_BRANCH: main

      PUBLISH_DIR: dist/gossembrot-portal_static

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # If you build the SQLite from CSVs during CI:
      - name: Build SQLite database
        run: node tools/build-db.js

      - name: Build Angular (static)
        run: npm run build:static:gh-pages

      # SPA fallback for GitHub Pages deep links (404 â†’ app)
      - name: Add 404 fallback
        run: |
          if [ -f "${{ env.PUBLISH_DIR }}/index.html" ]; then
            cp "${{ env.PUBLISH_DIR }}/index.html" "${{ env.PUBLISH_DIR }}/404.html"
          fi

      - name: Publish to public site repo (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: ${{ env.TARGET_OWNER }}/${{ env.TARGET_REPO }}
          publish_dir: ${{ env.PUBLISH_DIR }}
          publish_branch: ${{ env.TARGET_BRANCH }}
          personal_token: ${{ secrets.PUBLISH_TOKEN }}
          user_name: github-actions
          user_email: actions@github.com
